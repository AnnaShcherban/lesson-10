  <body>
    <h1>Задача4</h1>
    <p>
      Сформувати новий масив, що міститиме значення цін у відсотках стосовно
      максимального
    </p>
    <script>
      let priceForSomeTime = [
        234, 1, 23, 56, 5689, 3456, 124, 789, 205, 567, 7890,
      ]
      const maxNum = Math.max(...priceForSomeTime)
      let percentFromMax = priceForSomeTime.map(
        (el, i, baseArrRef) => (el / maxNum) * 100
      )

      document.write(`${percentFromMax}`)
    </script>
