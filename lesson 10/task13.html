<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson10</title>
  </head>
  <body>
    <h1>Задача10</h1>
    <p>Знайти останню ціну, що більше за 1000</p>
    <script>
      let priceForSomeTime = [
        234, 1, 23, 56, 5689, 3456, 124, 789, 205, 567, 7890,
      ]
      let lastIndexPrice = priceForSomeTime.findLastIndex(
        (el, index, baseArr) => el > 1000
      )
      document.write(`${lastIndexPrice}`)
    </script>
  </body>
</html>
