  <body>
    <h1>Задача11</h1>
    <p>Знайти індекс першої ціни, що більше за 1000</p>
    <script>
      let priceForSomeTime = [
        234, 1, 23, 56, 5689, 3456, 124, 789, 205, 567, 7890,
      ]
      let firstIndexPrice = priceForSomeTime.findIndex(
        (el, index, baseArr) => el > 1000
      )
      document.write(`${firstIndexPrice}`)
    </script>
  </body>
