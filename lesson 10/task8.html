<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Lesson10</title>
  </head>
  <body>
    <h1>задача 10</h1>
    <p>Підрахувати кількість цін, що більше за 1000</p>
     
    <script>
      let priceForSomeTime = [
        234, 1, 23, 56, 5689, 3456, 124, 789, 205, 567, 7890,
      ]
      //let priceMore1000 = priceForSomeTime.filter(
      //(el, index, baseArrRef) => el > 1000
      // )
      //document.write(`${priceMore1000}`)

      // Для пошуку індексу ось такий метод ще
      let priceMore1000 = priceForSomeTime.reduce(
        (el, p) => (p > 1000 ? el + 1 : el),
        0
      )
      document.write(`${priceMore1000}`)
    </script>
  </body>
</html>
