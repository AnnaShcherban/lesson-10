  <body>
    <h1>Задача 9</h1>
    <p>Підрахувати суму цін, що більше за 1000</p>
    <script>
      let priceForSomeTime = [
        234, 1, 23, 56, 5689, 3456, 124, 789, 205, 567, 7890,
      ]
      let sumMore1000 = priceForSomeTime.reduce(
        (el, p) => (p > 1000 ? el + p : el),
        0
      )
      document.write(`${sumMore1000}`)
    </script>
  </body>
